<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Caculator</h1>
    <input type="text" id="number1" placeholder="Nhập số thứ nhất">
    <input type="text" id="number2" placeholder="Nhập số thứ hai"><br><br>
    <button onclick="cong()">Cộng(+)</button>
    <button onclick="tru()">Trừ(-)</button>
    <button onclick="nhan()">Nhân(*)</button>
    <button onclick="chia()">Chia(/)</button>
    <br><br>
    Result: <p id="result"></p>
    <script>
        function cong() {
            var number1 = document.getElementById("number1").value;
            var number2 = document.getElementById("number2").value;
            var result;
            result = Number(number1) + Number(number2);
            document.getElementById("result").innerHTML= result;
        }
        function tru() {
            var number1 = document.getElementById("number1").value;
            var number2 = document.getElementById("number2").value;
            var result;
            result = Number(number1) - Number(number2);
            document.getElementById("result").innerHTML= result;
        }
        function nhan() {
            var number1 = document.getElementById("number1").value;
            var number2 = document.getElementById("number2").value;
            var result;
            result = Number(number1) * Number(number2);
            document.getElementById("result").innerHTML= result;
        }
        function chia() {
            var number1 = document.getElementById("number1").value;
            var number2 = document.getElementById("number2").value;
            var result;
            result = Number(number1) / Number(number2);
            document.getElementById("result").innerHTML= result;
        }
    </script>
</body>
</html>
